spring.activemq.broker-url=tcp://localhost:61616
spring.jms.pub-sub-domain=true
# disabled for durable subscriptions
spring.jms.cache.enabled=false

jwt.header=Authorization

# generated with 'openssl rand 64 | base64 -w 0'
# min length for HMAC-SHA512
# example (do not use the same):
jwt.secret=29oIbjc00w2ZuKO+PtlHLAs6oXCBB8dizSEbNsE/ofcNKz+bz5O/RdV5BBG2AaCpbcACYgSLSZNF26THTE/dBg==
# 30min
jwt.expiration=30m
# 90 days
jwt.refresh-expiration=90d

spring.jpa.open-in-view=false

# https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-2.0-Migration-Guide#jackson--json-support
spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false