<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div th:fragment="msg(response)" th:if="${response}">
	
		<div th:if="${response.message}" class="alert alert-info alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
			<strong th:if="${response.messageTitle}" th:text="${response.messageTitle}"></strong>
			<div th:text="${response.message}"></div>
		</div>
		
		<div th:if="${response.errorMessage}" class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
			<div th:text="${response.errorMessage}"></div>
		</div>
		
		<div th:if="${response.warningMessage}" class="alert alert-warning alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
			<div th:text="${response.warningMessage}"></div>
		</div>
	</div>
</body>
</html>
