<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head>
<title th:utext="#{app.name}"></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/@bootstrap.version@/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/style.css" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div th:replace="fragments/header-footer :: header"></div>
	<div th:replace="fragments/header-footer :: footer"></div>
	
	<div class="container">
		<div th:replace="fragments/msg :: msg(response=${response})"></div>
	</div>
	
	<div ui-view=""></div>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/@angularjs.version@/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/@angularjs.version@/angular-resource.min.js"></script>
	<!-- datepicker + pagination -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/@angular-ui-bootstrap.version@/ui-bootstrap-tpls.min.js"></script>
	
	<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/@lodash.version@/lodash.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/restangular/@restangular.version@/restangular.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/@bootstrap.version@/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/@angular-ui-router.version@/angular-ui-router.min.js"></script>
	
	<script type="text/javascript" src="/app/app.js"></script>
	<script type="text/javascript" src="/app/routing.js"></script>
	<script type="text/javascript" src="/app/api.js"></script>
	<script type="text/javascript" src="/app/latestController.js"></script>
	<script type="text/javascript" src="/app/chartController.js"></script>
	<script type="text/javascript" src="/app/sortBy.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highstock/@highstock.version@/highstock.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highcharts-ng/@highchart-ng.version@/highcharts-ng.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/@stomp.version@/stomp.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/@sockjs.version@/sockjs.min.js"></script>
</body>
</html>
