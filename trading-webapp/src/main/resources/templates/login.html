<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{user.logon}"></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/@bootstrap.version@/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/signin.css" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div th:replace="fragments/header-footer :: header"></div>
	<div th:replace="fragments/header-footer :: footer"></div>

	<div class="container">
		<form class="form-signin" method="POST" action="#" th:action="@{/user/login}">
		
			<div class="alert alert-danger" role="alert" th:if="${param.error}">
				<label th:utext="#{user.error.badCredentials}"></label> 
			</div>
		
			<div class="form-group">
				<label th:utext="#{user.login}"></label> 
				<input name="username" class="form-control" /> 
			</div>
			
			<div class="form-group">
				<label th:utext="#{user.password1}"></label> 
				<input type="password" name="password" class="form-control" /> 
			</div>
			
			<div class="form-check checkbox">
				<label>
					<input type="checkbox" name="remember-me" th:utext="#{user.rememberMe}" class="form-check-label" /> 
				</label>
			</div>
			<p/>
				
			<div class="form-group" >
				<input type="submit" class="btn btn-lg btn-primary btn-block" th:value="#{user.logon}" />
			</div>
		</form>
	</div>
</body>
</html>
